<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Mapster</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>

		<div id="controls">
			<button class="control" id="reset">Reset</button>
			<button class="control" id="zoomIn">+</button>
			<button class="control" id="zoomOut">-</button>
			<button class="control" id="up">^</button>
			<button class="control" id="down">v</button>
			<button class="control" id="left">&lt;</button>
			<button class="control" id="right">&gt;</button>
		</div>
		<div id="map-container"></div>

	    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	    <script src="js/jquery-mousewheel.js"></script>
	    <script src="js/jquery.panzoom.js"></script>
	    <script src="js/snap.svg.js"></script>
		<script src="js/astar.js"></script>
	    <script src="js/main.js"></script>
	</body>
</html>
