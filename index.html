<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Mapster</title>
		<link rel="stylesheet" href="css/styles.css">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>

		<div id="controls" class="control-set">
			<div id="control-handle" class="control-set"></div>
			<input type="number" id="grid-dimension-picker" class="control" max="200" min="10" value="20">
			<button id="create-grid-button" class="control">Create Grid</button>
			<button id="remove-grid-button" class="control">Remove Grid</button>
			<button id="hide-grid-button" class="control"></button>
			<button id="show-grid-button" class="control"></button>
		</div>
		<div id="map-container"></div>

	    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	    <script src="js/panzoom.js"></script>
	    <script src="js/jquery-mousewheel.js"></script>
	    <script src="js/snap.svg.js"></script>
		<script src="js/astar.js"></script>
	    <script src="js/main.js"></script>
	</body>
</html>
